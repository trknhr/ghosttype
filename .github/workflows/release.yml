name: Release

on:
  push:
    tags: [ 'v*' ]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.0.0)'
        required: true
        type: string

env:
  APP_NAME: ghosttype
  RUST_DIR: .
  RELEASE_TAG: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || inputs.tag }}

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive_os: linux
            archive_arch: amd64
            install_cross: ''
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            archive_os: linux
            archive_arch: arm64
            install_cross: gcc-aarch64-linux-gnu
          - os: macos-latest
            target: aarch64-apple-darwin
            archive_os: darwin
            archive_arch: arm64
            install_cross: ''

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install cross-compiler
        if: ${{ matrix.install_cross != '' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y ${{ matrix.install_cross }}

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Configure cross linker
        if: ${{ matrix.target == 'aarch64-unknown-linux-gnu' }}
        run: echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: Build ${{ matrix.target }}
        working-directory: ${{ env.RUST_DIR }}
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Package
        working-directory: ${{ env.RUST_DIR }}
        run: |
          BIN_PATH=target/${{ matrix.target }}/release/${{ env.APP_NAME }}
          mkdir -p dist
          cp "$BIN_PATH" dist/${{ env.APP_NAME }}
          tar -C dist -czf dist/${{ env.APP_NAME }}_${{ env.RELEASE_TAG }}_${{ matrix.archive_os }}_${{ matrix.archive_arch }}.tar.gz ${{ env.APP_NAME }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.archive_os }}-${{ matrix.archive_arch }}
          path: ${{ env.RUST_DIR }}/dist/*.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          files: dist/**/*.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
